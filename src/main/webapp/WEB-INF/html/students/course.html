<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/mooc/resources/images/学士帽.ico" type="image/x-icon">
    <link rel="stylesheet" href="/mooc/resources/css/common/bootstrap.css">
    <link rel="stylesheet" href="/mooc/resources/css/common/icons.css">
    <link rel="stylesheet" href="/mooc/resources/css/common/common.css">
    <link rel="stylesheet" href="/mooc/resources/css/students/course.css">

    <script type='text/javascript' src='/mooc/resources/js/common/jquery-3.4.1.js' charset='utf-8'></script>
    <script type='text/javascript' src='/mooc/resources/js/common/bootstrap.js' charset='utf-8'></script>
    <script type='text/javascript' src='/mooc/resources/js/common/common.js' charset='utf-8'></script>
    <script src="/mooc/resources/js/common/utils.js"></script>
    <script type='text/javascript' src='/mooc/resources/js/students/course.js' charset='utf-8'></script>

    <title>课程详情页</title>
</head>
<body>
<!--导航栏-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/mooc">创课网首页</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mooc">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mooc/classifypage">全部分类</a>
                </li>
            </ul>
            <a href="/mooc/personinfo" class="user-img"></a>
        </div>
    </div>
</nav>
<div class="background-img">
</div>
<!--课程简介-->
<div class=".container main">
    <div class="row course-info">
        <div class="col-md-12 course-details"></div>
    </div>
</div>

<div class="background-bar">
    <div class=".container">
        <div class="row course-bar">
            <div class="course-more manage col-md-3 btn-chapter">课程章节</div>
            <div class="comment-more manage col-md-3 btn-comment">用户评论</div>
            <div class="question-more manage col-md-3 btn-question">疑问解答</div>
        </div>
    </div>
</div>
<div class=".container">
    <div class="row course-content">
        <div class="col-md-8">
            <!--章节小节-->
            <div class="collapse show" id="course-more"></div>
            <!--评论-->
            <div class="collapse " id="comment-more">
                <button class="btn btn-info" id="add-comment">发布评论</button>
                <div id="comment-content"></div>
            </div>
            <!--答疑-->
            <div class="collapse " id="question-more">
                <button class="btn btn-warning" id="add-question">疑问求助</button>
                <div id="question-content"> </div>
            </div>
            <!--分页按钮-->
            <ul class="page" id="page"></ul>
        </div>

        <div class="col-md-4 course-learning">
            <!--学习进度-->
            <div class="learning">
                <div class="learning-progress">尚未加入该课程</div>
                <div class="progress course-progress">
                    <div class="study-progress progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 3%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <div class="learning-chapter"></div>
                <button type="button" class="btn btn-success btn-learning" status="false">参加课程</button>
                <div class="course-introduction">
                    <div>课程须知</div>
                </div>
            </div>
            <!--用户关注-->
            <div class="recommend"></div>
        </div>
    </div>
</div>
<!--发布评论模态框-->
<div class="modal fade" id="new-comment" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <strong id="head-content">发布评论</strong>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3" style="height:150px;">
                    <div class="input-group">
                        <textarea class="form-control" id="comment-container" placeholder="发布你的评论吧"></textarea>
                    </div>
                </div>
                <button class="btn-submit btn btn-success" id="submit-comment" style="float: right;">发布</button>
            </div>

        </div>
    </div>
</div>
<!--底部导航栏-->
<nav class="navbar fixed-bottom navbar-dark bg-dark">
    <div class="container tail">
        <div class="tail-main">
            <img class="tail-img" src="/mooc/resources/images/brand.png">
            <div class="tail-other">
                <span class="tail-version">安徽省蚌埠市蚌埠学院毕业设计版权所有 </span>
                <span class="tail-contact-us"> Copyright © 2020 bbu. All Rights Reserved</span>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
