<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="icon" href="/mooc/resources/images/学士帽.ico" type="image/x-icon">
    <link rel="stylesheet" href="/mooc/resources/css/common/bootstrap.css">
    <link rel="stylesheet" href="/mooc/resources/css/common/icons.css">
    <link rel="stylesheet" href="/mooc/resources/css/common/common.css">
    <link rel="stylesheet" href="/mooc/resources/css/superadmin/login.css">

    <script type='text/javascript' src='/mooc/resources/js/common/jquery-3.4.1.js' charset='utf-8'></script>
    <script type='text/javascript' src='/mooc/resources/js/common/bootstrap.js' charset='utf-8'></script>
    <script src="/mooc/resources/js/common/utils.js"></script>
    <script src='/mooc/resources/js/superadmin/login.js' charset='utf-8'></script>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/mooc">创课网首页</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mooc">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mooc/classifypage">全部分类</a>
                </li>
            </ul>
            <a href="/mooc/personinfo" class="user-img"></a>
        </div>
    </div>
</nav>
<div class="main">
    <div class="tip">管理员登录</div>
    <div class="sheet">
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text">邮箱</span>
            </div>
            <input type="text" id="account" class="form-control" placeholder="请输入邮箱" style="border: 1px solid rgb(61, 176, 87); background-color: rgb(232, 240, 254);">
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text">密码</span>
            </div>
            <input type="password" id="password" class="form-control" placeholder="请输入密码" style="border: 1px solid rgb(61, 176, 87); background-color: rgb(232, 240, 254);">
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text">验证码</span>
            </div>
            <input type="text" id="code" class="form-control" placeholder="请输入验证码" value="9999">
            <img id="cpatcha-img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="/mooc/Kaptcha" style="height: 38px">
        </div>
        <button class="btn btn-success admin-login">登录</button>
    </div>
</div>
<!--底部导航栏-->
<nav class="navbar fixed-bottom navbar-dark bg-dark">
    <div class="container tail">
        <div class="tail-main">
            <img class="tail-img" src="/mooc/resources/images/brand.png">
            <div class="tail-other">
                <span class="tail-version">安徽省蚌埠市蚌埠学院毕业设计版权所有 </span>
                <span class="tail-contact-us"> Copyright © 2020 bbu. All Rights Reserved</span>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
