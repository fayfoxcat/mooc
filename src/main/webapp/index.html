<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="resources/images/学士帽.ico" type="image/x-icon">
    <link rel="stylesheet" href="resources/css/common/bootstrap.css">
    <link rel="stylesheet" href="resources/css/common/icons.css">
    <link rel="stylesheet" href="resources/css/students/index.css">
    <link rel="stylesheet" href="resources/css/common/common.css">

    <script type='text/javascript' src='resources/js/common/jquery-3.4.1.js' charset='utf-8'></script>
    <script type='text/javascript' src='resources/js/common/bootstrap.js' charset='utf-8'></script>
    <script src='resources/js/common/common.js' charset='utf-8'></script>
    <script src="resources/js/common/utils.js"></script>
    <script src='resources/js/students/index.js' charset='utf-8'></script>
    <title>首页</title>
</head>
<body>
<!--导航栏-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/mooc">
            <img alt="Brand" src="resources/images/brand.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/mooc">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mooc/classifypage">全部分类</a>
                </li>
            </ul>

            <span class="btn-promote" onclick="window.open('/mooc/teachinfo')">开课/合作</span>
            <span class="exit" style="display:none;color: white;font-size: 17px;cursor: pointer">注销</span>
            <span class="btn-rl btn-register">注册</span>
            <span class="btn-rl btn-login">登录</span>
            <a href="/mooc/personinfo" class="user-img"></a>
        </div>
    </div>
</nav>
<!--课程分类-->
<div class=".container main">
    <!--轮播图区-->
    <div class="row head">
        <div class="col-md-9 banner">
            <div class="img-wrap">
                <ul class="li-img">
                </ul>
            </div>
            <div class="lr-tab">
                <div class="left btn"></div>
                <div class="right btn"></div>
            </div>
            <div class="tab-btn">
                <ul class="li-btn">
                </ul>
            </div>
            <!--顶级分类区-->
            <div class="top-classify classify">
                <div class="list-group"></div>
            </div>
            <!--二级分类-->
            <div class="sub-calssify classify">
                <div class="parent-name">理工类</div>
                <div class="sub"></div>
            </div>
        </div>
        <!--登录建议区-->
        <div class="col-md-3 div-md">
            <div class="login-advice">
                <div class="advice">免费学习名校名师的精品课程</div>
                <img src="resources/images/person.png" class="advice-img"><br>
                <button type="button" class="btn btn-success btn-login" id="advice">登录</button>
            </div>
        </div>
    </div>
    <!--热门课程分类-->
    <div class="row tip">
        <div class="col-md-2">热门课程</div>
    </div>
    <div class="row popular">
    </div>
    <!--免费课分类区-->
    <div class="row tip">
        <div class="col-md-2">最新好课</div>
    </div>
    <div class="row new"></div>
    <!--名师栏-->
    <div class="row tip">
        <div class="col-md-2">名师指导</div>
    </div>
    <div class="row famous"></div>
</div>
<!--底部导航栏-->
<nav class="navbar fixed-bottom navbar-dark bg-dark">
    <div class="container tail">
        <div class="tail-main">
            <img class="tail-img" src="/mooc/resources/images/brand.png">
            <div class="tail-other">
                <span class="tail-version">安徽省蚌埠市蚌埠学院毕业设计版权所有 </span>
                <span class="tail-contact-us"> Copyright © 2020 bbu. All Rights Reserved</span>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
